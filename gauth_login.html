<html>
<head>
  <meta name="google-signin-client_id" content="1064842501836-19n83cvmc5el0l228oqk1a14sj4tjqqp.apps.googleusercontent.com">
</head>
<body>
  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log(googleUser.getAuthResponse(true).access_token);
      document.cookie = "GHCToken" + "=" + googleUser.getAuthResponse(true).access_token;
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email https://www.googleapis.com/auth/cloud-healthcare',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
