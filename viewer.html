<body>
    <!-- message-->
    <div id='cames' style='z-index:2'></div>

    <!-- toolbar -->
    <div id='ca_tools'></div>

    <!-- main viewer -->
    <div id='main_viewer'></div>

    <!-- zoom control -->
    <div id='zctrl'></div>

    <!-- side menu for apps-->
    <div id='side_apps' style='z-index:600'></div>

    <!-- side menu for layers-->
    <div id='side_layers' style='z-index:600'></div>

    <!-- collapsible list -- annotation and analytics -->
    <div id='collapsiblelist' style='z-index:600'></div>

    <!-- overlayer manager -->
    <div id='overlayers' style='z-index:600'></div>

    <!-- temporary style control -->
    <div id='drawCtrl' class='draw_context' style='width:250px;height:150px;display:none'>
        <label for='drawChked'>DrawOn:</label><input id='drawChked' type='checkbox' />
        <br>
        <label>Weight:</label><input id='weight' type='range' value=3 min=1 max=25 /><label id='weightLabel'>3</label>
        <br>
        <label>Color:</label><input type="color" id="color" value="#03fd3e" /><label id='colorLabel' for="color" style="color:#03fd3e">#03fd3e</label>
        <br>
        <label>style</label>
        <input type='radio' value='free' name='style' checked/>
        <label>free</label>
        <input type='radio' value='rect' name='style' />
        <label>rect</label>
        <input type='radio' value='square' name='style' />
        <label>square</label>
        <button id='save_anno'>Save as Annotation</button>
        <!-- <button>Run as Analytics</button> -->

        <div style='display:none'>
            <br>
            <label>lineCap:</label>
            <input type='radio' value='butt' name='lineCap' />
            <label>butt</label>
            <input type='radio' value='round' name='lineCap' checked/>
            <label>round</label>
            <input type='radio' value='square' name='lineCap' />
            <label>square</label>
            <br>
            <label>lineJoin:</label>
            <input type='radio' value='bevel' name='lineJoin' />
            <label>bevel</label>
            <input type='radio' value='round' name='lineJoin' checked/>
            <label>round</label>
            <input type='radio' value='miter' name='lineJoin' />
            <label>miter</label>
            <div>
                <!-- <button>Save as Annotation</button> -->
                <!--<label for='text'>Note:</label><input id='text' type='text'/>-->
            </div>
            <!-- style control end-->
</body>
