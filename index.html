<!DOCTYPE html>
<!-- A Bio-medical HTML Image Viewer Based on the IIPImage viewer developed by Ruven Pillay. 
More Information on this project, please refer to https://github.com/Lincolnnus/Image-Viewer-->
<html>
<head>
<title>Image Viewer</title>
<script type="text/javascript" src="js/mootools-core-1.3.2-full-nocompat.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<style type="text/css">
#imagePad
{
font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
width:100%;
border-collapse:collapse;
}
#imagePad td, #imagePad th 
{
font-size:1.2em;
border:1px solid #98bf21;
padding:3px 7px 2px 7px;
}
#imagePad th 
{
font-size:1.4em;
text-align:left;
padding-top:5px;
padding-bottom:4px;
background-color:#A7C942;
color:#fff;
}
#imagePad tr.alt td 
{
color:#fff;
background-color:#EAF2D3;
}
.selected
{
background-color:#EAF2D3;
}
</style>
</head>
<body onload="showImageMeta()">
<table id="imagePad">
<tr>
<th>Patient Name</th>
<th>Patient Age</th>
<th>Image Modality</th>
</tr>
</table>
</body>
</html>
