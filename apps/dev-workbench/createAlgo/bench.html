<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workbench - Create Model</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./bench.css" />
    <script src="../../../common/jszip.min.js"></script>
    <script src="../../../common/FileSaver.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: rgb(33, 37, 41);"
    >
      <div id="goBack" style="cursor: pointer;">
        <i data-feather="arrow-left" class="text-white"></i>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- Navbar brand -->
      <span class="navbar-brand" style="color: white;"> Workbench </span>
    </nav>
    <!--/.Navbar-->

    <div id="headbar" style="height: 0;">
      <br />
      <div id="headContent" style="font-size: xx-large; display: none;">
        Design your own ML training algorithm here
      </div>
      <br />
    </div>

    <br>
    <div style="display: flex; align-items: center;">
      <div style="text-align: center; margin: 0 auto;">
        <div
          class="accordion md-accordion layersClass"
          id="accordionEx"
          role="tablist"
          aria-multiselectable="true"
        >
          <div class="card LayerCard" id="inputLayer" style="width: 25em;">
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingOne1">
              <a
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseOne1"
                aria-expanded="false"
                aria-controls="collapseOne1"
              >
                <h5 class="mb-0">
                  Input Layer

                  <i
                    class="fas fa-angle-down rotate-icon"
                    style="position: absolute; right: 0.8em;"
                  ></i>
                </h5>
              </a>
            </div>

            <!-- Card body -->
            <div
              id="collapseOne1"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingOne1"
              data-parent="#accordionEx"
            >
              <div class="card-body">
                <div
                  style="
                    display: flex;
                    flex-wrap: wrap;
                    align-content: center;
                    max-width: 21em;
                  "
                >
                  <select
                    class="browser-default custom-select modelClassSelect"
                    style="width: 9em; margin: 0 auto; margin-bottom: 2em;"
                  >
                    <!-- <option value="1">Dense</option> -->
                    <option value="1" selected>Conv2D </option>
                    <!-- <option value="3">Flatten</option>
                <option value="4">Dropout</option>
                <option value="5">MaxPooling2D</option> --> </select
                  >&nbsp;&nbsp; &nbsp;&nbsp;
                  <div class="md-form" style="margin: 0 auto; width: 9em;">
                    <input
                      type="text"
                      id="inputShape"
                      class="form-control"
                      disabled
                      value="(60,60,1)"
                    />
                    <label for="inputShape">inputShape:</label>
                  </div>
                  <div class="md-form" style="margin: 0 auto; width: 5em;">
                    <input
                      type="number"
                      id="kernelSize"
                      class="form-control"
                      value="4"
                      disabled
                    />
                    <label for="kernelSize">kernelSize:</label>
                  </div>
                  <div class="md-form" style="margin: 0 auto; width: 5em;">
                    <input
                      type="number"
                      id="filters"
                      class="form-control"
                      value="8"
                      disabled
                    />
                    <label for="filters">filters:</label>
                  </div>
                  <div class="md-form" style="margin: 0 auto; width: 8em;">
                    <input
                      type="text"
                      id="activation"
                      class="form-control"
                      value="relu"
                      disabled
                    />
                    <label for="activation">activation:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 6em; display: none;"
                  >
                    <input type="number" id="units" class="form-control" />
                    <label for="units">units:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 6em; display: none;"
                  >
                    <input
                      type="number"
                      id="pool_size"
                      class="form-control"
                      value="2"
                    />
                    <label for="pool_size">pool_size:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 6em; display: none;"
                  >
                    <input
                      type="number"
                      max="1"
                      min="0"
                      step="0.01"
                      id="rate"
                      class="form-control"
                    />
                    <label for="rate">rate:</label>
                  </div>
                </div>

                <div
                  style="
                    display: flex;
                    flex-wrap: wrap;
                    align-content: center;
                    max-width: 21em;
                  "
                >
                  <button
                    type="button"
                    class="btn btn-danger"
                    style="margin: 0 auto; display: none;"
                    id="deleteLayer"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="card add"
            id="add1"
            style="width: 25em; height: 2em;"
            title="Add layer"
          >
            <h4>+</h4>
          </div>
          <div class="card LayerCard" id="outputLayer" style="width: 25em;">
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingTwo2">
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseTwo2"
                aria-expanded="false"
                aria-controls="collapseTwo2"
              >
                <h5 class="mb-0">
                  Output Layer
                  <i
                    class="fas fa-angle-down rotate-icon"
                    style="position: absolute; right: 0.8em;"
                  ></i>
                </h5>
              </a>
            </div>

            <!-- Card body -->
            <div
              id="collapseTwo2"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingTwo2"
              data-parent="#accordionEx"
            >
              <div class="card-body">
                <div
                  style="
                    display: flex;
                    flex-wrap: wrap;
                    align-content: center;
                    max-width: 21em;
                  "
                >
                  <select
                    class="browser-default custom-select modelClassSelect"
                    style="width: 9em; margin: 0 auto; margin-bottom: 2em;"
                  >
                    <option value="1" selected>Dense</option> </select
                  >&nbsp;&nbsp; &nbsp;&nbsp;
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 9em; display: none;"
                  >
                    <input
                      type="text"
                      id="inputShape1"
                      class="form-control"
                      disabled
                      value="(60,60,1)"
                    />
                    <label for="inputShape1">inputShape:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 5em; display: none;"
                  >
                    <input
                      type="number"
                      id="kernelSize"
                      class="form-control"
                      value="4"
                    />
                    <label for="kernelSize">kernelSize:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 5em; display: none;"
                  >
                    <input
                      type="number"
                      id="filters"
                      class="form-control"
                      value="8"
                    />
                    <label for="filters">filters:</label>
                  </div>
                  <div class="md-form" style="margin: 0 auto; width: 8em;">
                    <input
                      type="text"
                      id="activation1"
                      class="form-control"
                      value="softmax"
                      disabled
                    />
                    <label for="activation1">activation:</label>
                  </div>
                  <div class="md-form" style="margin: 0 auto; width: 6em;">
                    <input
                      type="number"
                      id="units"
                      class="form-control"
                      value="4"
                      disabled
                    />
                    <label for="units">units:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 6em; display: none;"
                  >
                    <input
                      type="number"
                      id="pool_size"
                      class="form-control"
                      value="2"
                    />
                    <label for="pool_size">pool_size:</label>
                  </div>
                  <div
                    class="md-form"
                    style="margin: 0 auto; width: 6em; display: none;"
                  >
                    <input
                      type="number"
                      max="1"
                      min="0"
                      step="0.01"
                      id="rate"
                      class="form-control"
                    />
                    <label for="rate">rate:</label>
                  </div>
                </div>

                <div
                  style="
                    display: flex;
                    flex-wrap: wrap;
                    align-content: center;
                    max-width: 21em;
                  "
                >
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="deleteLayer"
                    style="margin: 0 auto; display: none;"
                  >
                    Delete
                  </button>
                  <!-- <button
                type="button"
                class="btn btn-success "
                style="margin: 0 auto; display:none"
                id="saveLayer"
              >
                Save
              </button> -->
                </div>
              </div>
            </div>
          </div>
          <!-- Accordion card -->
        </div>

        <div
          class="accordion11 md-accordion"
          id="accordionEx11"
          role="tablist"
          aria-multiselectable="true"
          style="margin-top: 1.2em;"
        >
          <!-- Accordion card -->
          <div class="card" style="width: 25em;">
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingThree311">
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx11"
                href="#collapseThree311"
                aria-expanded="false"
                aria-controls="collapseThree311"
              >
                <h5 class="mb-0">
                  Model.compile()
                  <i
                    class="fas fa-angle-down rotate-icon"
                    style="position: absolute; right: 0.8em;"
                  ></i>
                </h5>
              </a>
            </div>

            <!-- Card body -->
            <div
              id="collapseThree311"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingThree311"
              data-parent="#accordionEx11"
              style="width: 25em;"
            >
              <div class="card-body">
                <select class="browser-default custom-select" id="optimizer">
                  <option value="0" selected>Select optimizer</option>
                  <option value="1">Adam</option>
                  <option value="2">Adadelta</option>
                  <option value="3">Adagrad</option>
                  <option value="4">Adamax</option>
                  <option value="5">Ftrl</option>
                  <option value="6">Nadam</option>
                  <option value="7">RMSprop</option>
                  <option value="8">SGD</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Accordion card -->
        </div>
        <div
          class="accordion md-accordion"
          id="accordionEx"
          role="tablist"
          aria-multiselectable="true"
          style="margin-top: 1.2em;"
        >
          <!-- Accordion card -->
          <div class="card" style="width: 25em;">
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingThree3">
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseThree3"
                aria-expanded="false"
                aria-controls="collapseThree3"
              >
                <h5 class="mb-0">
                  Model.fit()
                  <i
                    class="fas fa-angle-down rotate-icon"
                    style="position: absolute; right: 0.8em;"
                  ></i>
                </h5>
              </a>
            </div>

            <!-- Card body -->
            <div
              id="collapseThree3"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingThree3"
              data-parent="#accordionEx"
              style="width: 25em;"
            >
              <div
                class="card-body"
                style="display: flex; flex-wrap: wrap; align-content: center;"
              >
                <div class="md-form" style="margin: 0 auto; width: 5em;">
                  <input
                    type="number"
                    id="batchSize"
                    class="form-control"
                    value="512"
                  />
                  <label for="batchSize">batchSize:</label>
                </div>
                <div class="md-form" style="margin: 0 auto; width: 5em;">
                  <input
                    type="number"
                    id="epochs"
                    class="form-control"
                    value="20"
                  />
                  <label for="epochs">epochs:</label>
                </div>
                <div
                  class="custom-control custom-switch"
                  style="width: 20em !important;"
                >
                  <input
                    type="checkbox"
                    checked
                    class="custom-control-input shuffle"
                    id="customSwitches"
                  />
                  <label class="custom-control-label" for="customSwitches"
                    >Shuffle</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Accordion card -->
        </div>
      </div>
    </div>
    <script src="./bench.js"></script>
    <script>
      feather.replace(); // for feather Icons
    </script>
  </body>
</html>
