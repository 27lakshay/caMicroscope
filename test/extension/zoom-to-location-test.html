<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="camicroscope, quip"/>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Zoom to Location Unit Test Page</title>

    <!-- google material icons css sheet -->
    <link href='/iconfont/material-icons.css' rel='stylesheet'/>
    <!-- css sheet -->
    <link rel='stylesheet' type='text/css' media='all' href='/css/style.css'/>
    <link rel='stylesheet' type='text/css' media='all' href='/lib/multselector/multselector.css'/>
    <!-- util.js -->
    <script src='/js/util.js' type='text/javascript'></script>
    <!-- State Helper -->
    <script src="/lib/StatesHelper.js"></script>
    <!--script src='/lib/extension/some_new_extension.js'></script-->
    <style type="text/css">
        body {
            color: black;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .col {
            flex: 1;
            border: 1px black solid;
        }

        .row {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: black 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="message" style="color: red">&nbsp;</div>
<table width="100%">
    <tr>
        <td>
            <fieldset>
                <legend>Zoom parameters</legend>
                <form id="frm">
                    <!--
                    slideId:
                    <input type="text" name="slide" value="CMU1" readonly>
                    <br>
                    -->
                    x:
                    <input type="text" name="x" value="0.5">
                    <br>
                    y:
                    <input type="text" name="y" value="0.7">
                    <br>
                    z:
                    <input type="text" name="z" value="0.5">
                    <br><br>
                    <input class="btn btn-outline-primary" type="button" value="Zoom" onclick="show()">
                </form>
            </fieldset>
        </td>
        <td>
            <!-- Don't use 'sandboxed' -->
            <iframe src="/viewer.html?slideId=CMU1" id="ifrm"></iframe>
        </td>
    </tr>
</table>

<script>

    var frm = document.getElementById("frm");
    var ifrm = document.getElementById('ifrm');
    var msg = document.getElementById("message");

    // Set size of viewer
    // We don't want it to be the entire size of window
    // Let's make it half
    var w = window.outerWidth / 2;
    var h = window.outerHeight / 2;

    ifrm.setAttribute('width', w);
    ifrm.setAttribute('height', h);

    function show() {
        msg.innerHTML = '';

        // Parse the inputs
        var states = {};
        states.x = parseFloat(frm.x.value);
        states.y = parseFloat(frm.y.value);
        states.z = parseFloat(frm.z.value);

        // Encode to Base64
        //var encodedData = encodeURIComponent(btoa(JSON.stringify(states)));
        // Set frame src to desired location
        //ifrm.src = `/viewer.html?slideId=CMU1&states=${encodedData}`;
        ifrm.src = `/viewer.html?slideId=CMU1&states=${StatesHelper.encodeStates(states)}`
    }

</script>
</body>
</html>
