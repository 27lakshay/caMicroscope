sudo: required
language: php
services:
    - nodejs
before_install:
    - cd test
    - mkdir ../../js
    - cp __config.js ../../js/config.js
    - touch ../../authenticate.php
    - which php
install:
    - npm install
    - npm install -g casperjs
before_script:
    - node test_server.js &
script:
    - mocha mocha_test.js
