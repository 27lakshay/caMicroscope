sudo: required
services:
    - nodejs
language: php
node_js:
   - "8"
before_install:
    - mkdir ../js
    - cp test/__config.js ../js/config.js
    - touch ../authenticate.php
    - which php
install:
    - cd test
    - npm install
    - cd ..
    - npm install -g mocha
before_script:
    - node test/test_server.js &
script:
    - mocha js --recursive
    - mocha test/functional_tests.js
