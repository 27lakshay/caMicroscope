  <script type="text/javascript">

    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = '/fcgi-bin/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
	var imglocation=window.location.search;
    if (imglocation.substring(0,1)=='?'){
    imglocation=imglocation.substring(1); }
    console.log(imglocation);

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory.
    var images = imglocation;

    // Copyright or information message
    var credit = "<i>Portrait d'une femme à sa toilette</i><br/><b>Titian</b></br>peinture à l'huile, 1515<br/>Musée du Louvre<br/>&copy; C2RMF";


    var annotations = new Array();
    annotations.push( {x: 0.38, y: 0.28, w: 0.14, h: 0.06, text: "<div style='width:300px'><blockquote>« Ce tableau, qui a beaucoup souffert, est cependant encore d’un grand mérite ;la passion est peinte dans les yeux de ces amants. Quelle belle couleur ! Quelle vérité ! C’est de la chair et l’on conçoit aisément l’illusion qu’il pouvait faire en sortant des mains de ce grand maître. »</blockquote>Ce témoignage du peintre François-Bernard Lépicié (1698-1755), secrétaire perpétuel et historiographe de l’Académie royale de peinture et de sculpture, constitue la première description que nous ayons du tableau de Titien à partir du moment où celui-ci entre dans la collection de Louis XIV en 1662.</div>"} );


    // Create our viewer object
    // See documentation for more details of options
    var iipmooviewer = new IIPMooViewer( "targetframe", {
		image: images,
		server: server,
		credit: credit, 
		scale: 18.0,
		annotations: annotations
    });


  </script>
